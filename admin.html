<!DOCTYPE html>
<html>
<head>
    <title>Wholesale Admin - Order Management</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f7f6; }
        h2 { color: #333; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-paid { color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Admin Order Dashboard</h2>
    <table id="orderTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Phone</th>
                <th>Items (Qty)</th>
                <th>Total Amt</th>
                <th>Delivery</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        async function loadOrders() {
            const response = await fetch('http://127.0.0.1:8000/admin/orders');
            const orders = await response.json();
            const tableBody = document.querySelector('#orderTable tbody');

            orders.forEach(order => {
                const row = `<tr>
                    <td>${order.order_id}</td>
                    <td>${order.customer_name}</td>
                    <td>${order.customer_phone}</td>
                    <td>${order.items_bought} (${order.total_quantity})</td>
                    <td>â‚¹${order.total_amount}</td>
                    <td>${order.delivery_type}</td>
                    <td>${new Date(order.order_date).toLocaleString()}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        loadOrders();
    </script>
</body>
</html>
